<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля - Affiliate Bridge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">Affiliate Bridge</a>
            <ul class="navbar-nav">
                <li><a href="/">Главная</a></li>
                <li><a href="/offers">Офферы</a></li>
                <li><a href="/login">Войти</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="max-width: 500px; margin-top: 4rem; margin-bottom: 4rem;">
        <div style="background: white; padding: 2rem; border-radius: 1rem; box-shadow: var(--shadow);">
            <h1 class="text-center mb-4">Восстановление пароля</h1>

            <p class="text-center" style="color: var(--text-secondary); margin-bottom: 2rem;">
                Введите email, который вы использовали при регистрации. Мы отправим вам инструкцию для восстановления пароля.
            </p>

            <div id="errorAlert" class="alert alert-error" style="display: none;"></div>
            <div id="successAlert" class="alert alert-success" style="display: none;"></div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" name="email" id="emailInput" required>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn" style="width: 100%;">
                    Отправить инструкцию
                </button>
            </form>

            <p class="text-center mt-3">
                Вспомнили пароль? <a href="/login" style="color: var(--primary-color);">Войти</a>
            </p>
        </div>
    </div>

    <script>
        // Убедимся что DOM загружен
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Forgot password page loaded');

            const form = document.getElementById('forgotPasswordForm');
            const submitBtn = document.getElementById('submitBtn');
            const emailInput = document.getElementById('emailInput');

            if (!form) {
                console.error('Form not found!');
                return;
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log('Form submitted');

                // Получаем email
                const email = emailInput.value.trim();
                console.log('Email:', email);

                if (!email) {
                    showError('Введите email адрес');
                    return;
                }

                // Отключаем кнопку и показываем загрузку
                submitBtn.disabled = true;
                submitBtn.textContent = 'Отправка...';
                hideError();
                hideSuccess();

                try {
                    console.log('Sending request to /api/password-reset/request');

                    const response = await fetch('/api/password-reset/request', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email: email })
                    });

                    console.log('Response status:', response.status);

                    const result = await response.json();
                    console.log('Response data:', result);

                    if (response.ok) {
                        showSuccess(result.message);

                        // Для MVP: показываем ссылку для восстановления
                        if (result.reset_url) {
                            showSuccess(
                                `${result.message}<br><br>` +
                                `<strong>Для разработки: </strong><a href="${result.reset_url}" style="color: var(--primary-color); text-decoration: underline;">` +
                                `Перейти к восстановлению пароля</a>`
                            );
                        }

                        // Очистить форму
                        form.reset();
                    } else {
                        showError(result.error || 'Ошибка отправки запроса');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showError('Ошибка соединения с сервером: ' + error.message);
                } finally {
                    // Включаем кнопку обратно
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Отправить инструкцию';
                }
            });
        });

        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.innerHTML = message;
            alert.style.display = 'block';
            hideSuccess();
        }

        function hideError() {
            const alert = document.getElementById('errorAlert');
            if (alert) alert.style.display = 'none';
        }

        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.innerHTML = message;
            alert.style.display = 'block';
            hideError();
        }

        function hideSuccess() {
            const alert = document.getElementById('successAlert');
            if (alert) alert.style.display = 'none';
        }
    </script>
</body>
</html>
