<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Affiliate Bridge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">Affiliate Bridge</a>
            <ul class="navbar-nav">
                <li><a href="/">Главная</a></li>
                <li><a href="/offers">Офферы</a></li>
                <li><a href="/register">Регистрация</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="max-width: 500px; margin-top: 4rem; margin-bottom: 4rem;">
        <div style="background: white; padding: 2rem; border-radius: 1rem; box-shadow: var(--shadow);">
            <h1 class="text-center mb-4">Вход в систему</h1>

            <div id="errorAlert" class="alert alert-error" style="display: none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" name="email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-input" name="password" required>
                    <div style="margin-top: 0.5rem; text-align: right;">
                        <a href="/forgot-password" style="color: var(--primary-color); font-size: 0.875rem;">Забыли пароль?</a>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Войти</button>
            </form>

            <p class="text-center mt-3">
                Нет аккаунта? <a href="/register" style="color: var(--primary-color);">Зарегистрироваться</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Сохранить токен
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));

                    // Перенаправить на дашборд
                    window.location.href = '/dashboard';
                } else {
                    showError(result.error || 'Ошибка входа');
                }
            } catch (error) {
                showError('Ошибка соединения с сервером');
            }
        });

        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = message;
            alert.style.display = 'block';
        }
    </script>
</body>
</html>
