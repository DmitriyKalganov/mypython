<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля - Affiliate Bridge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">Affiliate Bridge</a>
            <ul class="navbar-nav">
                <li><a href="/">Главная</a></li>
                <li><a href="/offers">Офферы</a></li>
                <li><a href="/login">Войти</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="max-width: 500px; margin-top: 4rem; margin-bottom: 4rem;">
        <div style="background: white; padding: 2rem; border-radius: 1rem; box-shadow: var(--shadow);">
            <h1 class="text-center mb-4">Установка нового пароля</h1>

            <div id="errorAlert" class="alert alert-error" style="display: none;"></div>
            <div id="successAlert" class="alert alert-success" style="display: none;"></div>
            <div id="loadingMessage" class="text-center" style="color: var(--text-secondary);">
                Проверка токена...
            </div>

            <div id="resetForm" style="display: none;">
                <p class="text-center" style="color: var(--text-secondary); margin-bottom: 2rem;">
                    Введите новый пароль для вашего аккаунта: <strong id="userEmail"></strong>
                </p>

                <form id="passwordResetForm">
                    <div class="form-group">
                        <label class="form-label">Новый пароль</label>
                        <input type="password" class="form-input" name="new_password" required minlength="6">
                        <small style="color: var(--text-secondary);">Минимум 6 символов</small>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Подтвердите пароль</label>
                        <input type="password" class="form-input" name="confirm_password" required minlength="6">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Сохранить новый пароль</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Получение токена из URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showError('Токен не найден. Пожалуйста, перейдите по ссылке из письма.');
            document.getElementById('loadingMessage').style.display = 'none';
        } else {
            // Проверка токена
            verifyToken();
        }

        async function verifyToken() {
            try {
                const response = await fetch(`/api/password-reset/verify/${token}`);
                const result = await response.json();

                document.getElementById('loadingMessage').style.display = 'none';

                if (response.ok) {
                    document.getElementById('resetForm').style.display = 'block';
                    document.getElementById('userEmail').textContent = result.user_email;
                } else {
                    showError(result.error || 'Неверный или истёкший токен');
                }
            } catch (error) {
                document.getElementById('loadingMessage').style.display = 'none';
                showError('Ошибка соединения с сервером');
            }
        }

        document.getElementById('passwordResetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const newPassword = formData.get('new_password');
            const confirmPassword = formData.get('confirm_password');

            // Проверка совпадения паролей
            if (newPassword !== confirmPassword) {
                showError('Пароли не совпадают');
                return;
            }

            // Проверка длины пароля
            if (newPassword.length < 6) {
                showError('Пароль должен быть не менее 6 символов');
                return;
            }

            const data = {
                token: token,
                new_password: newPassword
            };

            try {
                const response = await fetch('/api/password-reset/confirm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    hideError();
                    showSuccess(
                        `${result.message}<br><br>` +
                        `Вы будете перенаправлены на страницу входа через 3 секунды...`
                    );

                    // Скрыть форму
                    document.getElementById('resetForm').style.display = 'none';

                    // Перенаправить на страницу входа через 3 секунды
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                } else {
                    showError(result.error || 'Ошибка изменения пароля');
                }
            } catch (error) {
                showError('Ошибка соединения с сервером');
            }
        });

        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.innerHTML = message;
            alert.style.display = 'block';
            document.getElementById('successAlert').style.display = 'none';
        }

        function hideError() {
            document.getElementById('errorAlert').style.display = 'none';
        }

        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.innerHTML = message;
            alert.style.display = 'block';
            document.getElementById('errorAlert').style.display = 'none';
        }
    </script>
</body>
</html>
